<!doctype html>
<head>
    <title>Ramarko's Auto Chair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
</head>
<html>
  <header>
    <h1 class="header-txt fw-bold text-uppercase">AutoChair</h1>
  </header>

  <body>
    <div class="container my-4">
      <div class="row gx-lg-5">
        <label>
          <input id="radioTutorial" type="radio" name="defaultGroup" class="card-input-element"/>
          <div id="cardTutorial" class="card card-input">
            <div class="card-body text-light">
              <p class="text-uppercase fw-bold">Tutorial</p>
              <p class="h2 fw-bold"><i class="bi bi-book"></i></p>
              <p class="mb-0"> Learn how to use AutoChair</p>
            </div>
          </div>
        </label>
      </div>
  
      <div class="row gx-lg-5  my-5">
        <div class="col-md-3 mb-4">
          <label>
            <input id="radioDelegates" type="radio" name="defaultGroup" class="card-input-element"/>
            <div id="cardDelegates" class="card card-input">
              <div class="card-body text-light">
                <p class="text-uppercase fw-bold">Delegates</p>
                <p class="h2 fw-bold"><i class="bi bi-person-check-fill"></i></p>
                <p class="mb-0">Take Attendence of Delegates </p>
              </div>
            </div>
          </label>
        </div>
  
        
        <div class="col-md-3 mb-4">
          <label>
            <input id="radioMotions" type="radio" name="defaultGroup" class="card-input-element"/>
            <div id="cardMotions" class="card card-input">
              <div class="card-body text-light">
                <p class="text-uppercase fw-bold">Motions</p>
                <p class="h2 fw-bold"><i class="bi bi-arrow-down-up"></i></p>
                <p class="mb-0">Introduce Motions to Dias</p>
              </div>
            </div>
          </label>
        </div>
        
  
        <div class="col-md-3 mb-4">
          <label>
            <input id="radioSpeakers" type="radio" name="defaultGroup" class="card-input-element"/>
            <div id="cardSpeakers" class="card card-input">
              <div class="card-body text-light">
                <p class="text-uppercase fw-bold">Speakers</p>
                <p class="h2 fw-bold"><i class="bi bi-megaphone"></i></p>
                <p class="mb-0">Create a Speakers List</p>
              </div>
            </div>
          </label>
        </div>
        
        <div class="col-md-3 mb-4">
          <label>
          <input id="radioDirectives" type="radio" name="defaultGroup" class="card-input-element"/>
          <div id="cardDirectives" class="card card-input">
            <div class="card-body text-light">
              <p class="text-uppercase fw-bold">Directives</p>
              <p class="h2 fw-bold"><i class="bi bi-file-text"></i></p>
              <p class="mb-0">Introduce Directives to the Dias</p>
            </div>
          </div>
        </label>
        </div>
      </div>
    </div>
  </body>
  
  <footer>
    <h1 class="header-txt fw-bold text-uppercase"> Hello</h1>
  </footer>
</html>
