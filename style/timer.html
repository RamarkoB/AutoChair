<!DOCTYPE html>
<head>
    <title>Ramarko's Auto Chair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link href="styles.css" rel="stylesheet">
</head>

<html lang="en" class="h-100">
    <header>
        <a href="home.html">
            <h1 class="header-txt fw-bold text-uppercase">AutoChair</h1>
        </a>
    </header>

    <body class="d-flex flex-column h-100">
        <!-- Begin page content -->
        <main class="flex-shrink-0">
			<!-- Countdowns space -->
			<div id="countdownDiv" class="col-lg-8 mx-auto">
				<div id="timerBtnDiv" class="my-2 text-center">
					<button type="button" id="btn-timer-new" class="btn btn-demo">Add Timer</button>
				</div>
				
			</div>
        </main>
    </body>

    <footer class="mt-auto">
        <h1 class="header-txt fw-bold text-uppercase"> Hello</h1>
    </footer>
</html>

<template id="template-countdown">
<!-- Countdown-->
	<div id="new-countdown" class="my-2 countdown-inactive rounded text-center border border-2 border-dark">
		<button type="button" class="btn-close btn-timer-close" data-bs-dismiss="modal" aria-label="Close"></button>
		
		<div class="timer py-4">
			<p class="timer-inactive">
				<input class="timer-min" placeholder="00" maxlength="2" pattern="\d*"></input> Min 
				<input class="timer-sec" placeholder="00" maxlength="2" pattern="\d*"></input> Sec
			</p>
		</div>
		
		<!-- Call to actions -->
		<ul class="list-inline">
			<li class="list-inline-item">
				<button type="button" class="btn btn-demo btn-timer-reset">Reset</button>
			</li>
			<li class="list-inline-item">
				<button type="button" class="btn btn-demo btn-timer-multiuse">Start</button>
			</li>
		</ul>
	</div>
</template>

<template id="template-timer-inactive">
	<p class="timer-inactive">
		<input class="timer-min" placeholder="00" maxlength="2" pattern="\d*"></input> Min 
		<input class="timer-sec" placeholder="00" maxlength="2" pattern="\d*"></input> Sec
	</p>
</template>

<template id="template-timer-active">
	<p class='timer-active'>
		<span class='timer-text timer-min' class='h1 font-weight-bold'></span> Min 
		<span class='timer-text timer-sec' class='h1 font-weight-bold'></span> Sec
	</p>
</template>

<template>
	<div id="countdown-mini" class="my-2 container rounded text-center border border-2 border-dark">
		<!-- Call to actions -->
		<ul class="list-inline timer-mini">
			<li class="list-inline-item">
				<p class='countdown timer-mini h1 font-weight-bold'>00:00</p>
			</li>
			<li class="list-inline-item">
				<button type="button" class="btn btn-demo btn-timer-reset">Reset</button>
			</li>
			<li class="list-inline-item">
				<button type="button" class="btn btn-demo btn-timer-multiuse">Start</button>
			</li>
		</ul>
	</div>
</template>

<script src="timer.js"></script>
