<!doctype html>
<head>
    <title>Ramarko's Auto Chair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"">
</head>
<html>
    <section class="grainy-gradient-intro">
        <svg height="0" width="0">
          <filter id='f'>
            <feTurbulence type='fractalNoise' baseFrequency='.5' />
          </filter>
        </svg>
        <div class="d-flex flex-column justify-content-center align-items-center" style="height: calc(100vh - 26px);">
            <h1 class="display-4 fw-bold text-uppercase text-light" style="letter-spacing: 15px; font-family: Futura;">AutoChair</h1>
            <div class="btn-group my-3">
                <a class="btn btn-outline-light">GET STARTED</a>
            </div>
        </div>
      </section>
      

      <style>
          .grainy-gradient-intro:before {
            background: #c3ccea;
            filter: url(#f);
            }

            .grainy-gradient-intro:before, .grainy-gradient-intro:after {
            position: fixed;
            inset: 0;
            z-index: -1;
            --grad: radial-gradient(at 50%, red, rgba(255, 0, 0, 0.3) 55%, transparent 80%);
            --mask: var(--grad), var(--grad);
            -webkit-mask: var(--mask);
            -webkit-mask-composite: source-in;
            -webkit-mask: var(--mask);
            mask: var(--mask);
            -webkit-mask-composite: source-in, xor;
            mask-composite: intersect;
            mix-blend-mode: unset;
            content: "";
            }

            .grainy-gradient-intro:after {
            background: linear-gradient(
            90deg, #760dfe 20%, #f51b26, #fd9900, #7AC74F, #DF99F0);
            background-size: 200% 100%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            } 

            @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
      </style>
</html>
