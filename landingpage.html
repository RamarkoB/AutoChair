<!doctype html>
<head>
    <title>Ramarko's Auto Chair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"">
    <link href="styles.css" rel="stylesheet">
</head>
<html>
    <section class="grainy-gradient-intro", id="landing-page">
        <svg height="0" width="0">
          <filter id='f'>
            <feTurbulence type='fractalNoise' baseFrequency='.5' />
          </filter>
        </svg>
        <div class="d-flex flex-column justify-content-center align-items-center" style="height: calc(100vh - 26px);">
            <h1 class="display-4 fw-bold text-uppercase text-light" style="letter-spacing: 15px; font-family: Futura;">AutoChair</h1>
            <div class="btn-group my-3">
                <a class="btn btn-outline-light" id="start">GET STARTED</a>
            </div>
        </div>
    </section>

     <script>
        const landingPage = document.getElementById("landing-page");
        const start = document.getElementById("start");
        start.addEventListener("click", function(){
            landingPage.classList.add("active");
        })
        landingPage.addEventListener("animationend", function(e){
        if (e.target == this){
            landingPage.remove();
        }
    })
    </script>
</html>
