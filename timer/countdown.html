<!doctype html>
<head>
    <title>Ramarko's Auto Chair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://hilios.github.io/jQuery.countdown/" class="text-muted"></a>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<html>
    <div class="container py-5">
        <!-- For demo purpose-->
        <header class="text-center">
            <h1 class="display-4 mb-4">Bootstrap Countdown</h1>
            <p class="font-italic text-muted mb-0">Using Bootstrap 4 and
                <a href="http://hilios.github.io/jQuery.countdown/" class="text-muted">
                    <u>jQuery Countdown</u></a>, Build nicely styled countdowns.</p>
            <p class="font-italic text-muted">Snippet by
                <a href="https://bootstrapious.com" class="text-muted">
                    <u>Bootstrapious</u>
                </a>
            </p>
        </header>
    
    
        <div class="py-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">
    
                    <!-- Countdown 1-->
                    <div class="rounded bg-gradient-1 text-white shadow p-5 text-center mb-5">
                        <p class="mb-4 font-weight-bold text-uppercase">New year's eve in</p>
                        <div id="clock-b" class="countdown-circles d-flex flex-wrap justify-content-center pt-4"></div>
                    </div>
    
                    <!-- Countdown 2-->
                    <div class="rounded bg-gradient-2 text-white shadow p-5 text-center mb-5">
                        <p class="mb-0 font-weight-bold text-uppercase">Limited Time Only!</p>
                        <div id="clock-a" class="countdown pt-4"></div>
                    </div>
    
                    <!-- Countdown 3-->
                    <div class="rounded bg-gradient-3 text-white shadow p-5 text-center mb-5">
                        <p class="mb-0 font-weight-bold text-uppercase">We'll open in</p>
                        <div id="clock" class="countdown pt-4"></div>
                    </div>
    
                    <!-- Countdown 4-->
                    <div class="rounded bg-gradient-4 text-white shadow p-5 text-center mb-5">
                        <p class="mb-0 font-weight-bold text-uppercase">Let's use some call to actions</p>
                        <div id="clock-c" class="countdown py-4"></div>
    
                        <!-- Call to actions -->
                        <ul class="list-inline">
                            <li class="list-inline-item pt-2">
                                <button id="btn-reset" type="button" class="btn btn-demo"><i class="glyphicon glyphicon-repeat"></i>Reset</button>
                            </li>
                            <li class="list-inline-item pt-2">
                                <button id="btn-pause" type="button" class="btn btn-demo"><i class="glyphicon glyphicon-repeat"></i>Pause</button>
                            </li>
                            <li class="list-inline-item pt-2">
                                <button id="btn-resume" type="button" class="btn btn-demo"><i class="glyphicon glyphicon-repeat"></i>Resume</button>
                            </li>
                        </ul>
    
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</html>

<script>
    $(function () {
    /* =========================================
        COUNTDOWN 1
    ========================================= */
    $('#clock').countdown('2021/1/10').on('update.countdown', function(event) {
    var $this = $(this).html(event.strftime(''
        + '<span class="h1 font-weight-bold">%D</span> Day%!d'
        + '<span class="h1 font-weight-bold">%H</span> Hr'
        + '<span class="h1 font-weight-bold">%M</span> Min'
        + '<span class="h1 font-weight-bold">%S</span> Sec'));
    });

    /* =========================================
        COUNTDOWN 2
    ========================================= */
    $('#clock-a').countdown('2021/1/10').on('update.countdown', function(event) {
    var $this = $(this).html(event.strftime(''
        + '<span class="h1 font-weight-bold">%w</span> week%!w'
        + '<span class="h1 font-weight-bold">%D</span> Days'));
    });

    /* =========================================
        COUNTDOWN 3
    ========================================= */
    $('#clock-b').countdown('2021/1/1').on('update.countdown', function(event) {
    var $this = $(this).html(event.strftime(''
        + '<div class="holder m-2"><span class="h1 font-weight-bold">%D</span> Day%!d</div>'
        + '<div class="holder m-2"><span class="h1 font-weight-bold">%H</span> Hr</div>'
        + '<div class="holder m-2"><span class="h1 font-weight-bold">%M</span> Min</div>'
        + '<div class="holder m-2"><span class="h1 font-weight-bold">%S</span> Sec</div>'));
    });


    /* =========================================
        COUNTDOWN 4
    ========================================= */
    function get15dayFromNow() {
        return new Date(new Date().valueOf() + 15 * 24 * 60 * 60 * 1000);
    }

    $('#clock-c').countdown(get15dayFromNow(), function(event) {
    var $this = $(this).html(event.strftime(''
        + '<span class="h1 font-weight-bold">%D</span> Day%!d'
        + '<span class="h1 font-weight-bold">%H</span> Hr'
        + '<span class="h1 font-weight-bold">%M</span> Min'
        + '<span class="h1 font-weight-bold">%S</span> Sec'));
    });

    /* =========================================
        CALL TO ACTIONS FOR COUNTDOWN 4
    ========================================= */
    $('#btn-reset').click(function() {
        $('#clock-c').countdown(get15dayFromNow());
    });
    $('#btn-pause').click(function() {
        $('#clock-c').countdown('pause');
    });
    $('#btn-resume').click(function() {
        $('#clock-c').countdown('resume');
    });

    });

</script>
